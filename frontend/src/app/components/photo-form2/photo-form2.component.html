<div class="container-fluid padding">
    <button class="btn btn-primary" data-toggle="collapse" data-target="#myForm">Nuevo</button>
    <div class="collapse" id="myForm">
        <app-photo-form3 (salida)=showOutput($event)></app-photo-form3>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-dark text-white">
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let photo of galerys">
                    <th scope="row">{{photo.id}}</th>
                    <td>{{photo.title}}</td>
                    <td>{{photo.description}}</td>
                    <td>
                        <button class="btn btn-success"><i class="fas fa-pen"></i></button>
                        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" *ngFor="let number of totalpaginas">
            {{number}}</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

</div>
