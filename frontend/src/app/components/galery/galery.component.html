<div class="row">
    <div class="col-md-4 p-4" *ngFor="let photo of galerys">

        <div class="card card-photo" (click)="selectedCard(photo.id)">
            <div class="card-header">
                {{photo.title}}
            </div>
            <img [src]="URL + photo.url" class="img-card-top w-100">
            <div class="card-body">
                {{photo.description}}
            </div>
        </div>
    </div>
</div>
