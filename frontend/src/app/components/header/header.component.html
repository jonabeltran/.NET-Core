<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['home']" routerLinkActive="router-link-active"><img src="../../../assets/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['home']" routerLinkActive="router-link-active">Home</a>
                </li>
                <ng-container *ngIf="authService.loggedIn()">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['country']" routerLinkActive="router-link-active">Paises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['galery']" routerLinkActive="router-link-active">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['photo-form2']" routerLinkActive="router-link-active">Form</a>
                    </li>
                </ng-container>
                <ng-container *ngIf="!authService.loggedIn(); else loggedIn">
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['signin']" routerLinkActive="router-link-active">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['signup']" routerLinkActive="router-link-active">Sign Up</a>
                    </li>
                </ng-container>
                <ng-template #loggedIn>
                    <li class="nav-item">
                        <a class="nav-link" style="cursor: pointer;" (click)="authService.logout()">Logout</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
