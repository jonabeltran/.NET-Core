<form [formGroup]="imageForm" (ngSubmit)="onSubmit($event)">

    <div class="input-file">
        <input type="file" placeholder="onFile" #fileInput (change)="onFileChange($event)" formControlName="file">
        <img *ngIf="image" src="{{image}}" class="img-fluid img-thumbnail image">
    </div>

    <input type="text" placeholder="Name" formControlName="name" class="name-picture mt-2">

    <br>
    <button type="submit" class="btn btn-outline-primary btn-lg btn-block" [disabled]="!imageForm.valid">Enviar</button>
</form>
